<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Scoring</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Cricket Scoring</a>
        <div>
            {% if user.is_authenticated %}
            <span class="text-white me-2">Hello, {{ user.username }}</span>
            <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-success btn-sm">Login</a>
            <a href="{% url 'register' %}" class="btn btn-primary btn-sm">Register</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container mt-4">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
